name: CI Pipeline for KBC Game

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run tests using pytest
      - name: Run tests
        run: pytest --maxfail=5 --disable-warnings --tb=short

      # Step 5: Check code formatting with flake8 (optional)
      - name: Lint code with flake8
        run: |
          pip install flake8
          flake8 app.py test_app.py script.js --max-line-length=120

