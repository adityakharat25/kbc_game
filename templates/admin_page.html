<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../static/css/admin_page.css">
</head>

<body>
  <div class="container">
    <h2>Admin Dashboard</h2>
    <table>
      <thead>
        <tr>
          <th>Select</th>
          <th>Name</th>
          <th>Email</th>
          <th>Date of Birth</th>
          <th>Qualification</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>
            <!-- Store the Flask URL in a hidden element or button -->
            <button id="selectUserBtn" data-url="{{ url_for('select_user') }}" style="display:none;"></button>
            <button onclick="selectUser('{{ user.uid }}')">Select</button>
          </td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.dob }}</td>
          <td>{{ user.qualification }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br>
    <a class='logout-link' href="{{ url_for('logout') }}">Logout</a>
  </div>

  <div id="message" class="message"></div>

  <script src="/static/admin_page.js"></script>
</body>

</html>
