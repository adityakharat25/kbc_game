<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaun Banega Crorepati</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="top-bar"></div>
    <div class="game-container">
        <div class="header">
            <div class="left-section">
                <div class="logo">
                    <img src="/static/img/image-removebg-preview.png" alt="U">
                </div>
                <div class="user-info">{{ name }}</div>
            </div>
            <div class="lifelines">
                <div class="lifeline" id="fifty-fifty" onclick="useFiftyFifty()">
                    <img src="/static/img/50-50-removebg-preview.png" alt="50-50 Lifeline">
                </div>
                <div class="lifeline" id="audience-poll" onclick="useAudiencePoll()">
                    <img src="/static/img/aud-removebg-preview.png" alt="audience-poll Lifeline">
                </div>
                <div class="lifeline" id="ask-expert" onclick="useAskExpert()">
                    <img src="/static/img/askexp-removebg-preview.png" alt="ask-expert Lifeline">
                </div>
                <div class="lifeline" id="flip" onclick="useFlip()">
                    <img src="/static/img/swap-removebg-preview.png" alt="Flip Lifeline">
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="game-section">
                <div class="progress-container">
                    <div class="progress-circle" id="clock">45</div>
                    <div class="progress-bar"></div>
                </div>
                
                <div class="question-container">
                    <div class="question" id="question">Question will appear here</div>
                </div>
                
                <div class="options-container" id="options">
                    <button class="option" onclick="selectOption(this)">Option 1</button>
                    <button class="option" onclick="selectOption(this)">Option 2</button>
                    <button class="option" onclick="selectOption(this)">Option 3</button>
                    <button class="option" onclick="selectOption(this)">Option 4</button>
                </div>
                
                <div class="buttons-container">
                    <button class="save-btn" onclick="lockAnswer()">Save</button>
                    <button class="quit-btn" onclick="quitGame()">Quit</button>
                </div>
            </div>
            
            <div class="prize-container">
                <div class="prize-list" id="prize-list">
                    <div class="prize">1,00,00,000</div>
                    <div class="prize">50,00,000</div>
                    <div class="prize">25,00,000</div>
                    <div class="prize">12,50,000</div>
                    <div class="prize">6,40,000</div>
                    <div class="prize">3,20,000</div>
                    <div class="prize">1,60,000</div>
                    <div class="prize">80,000</div>
                    <div class="prize">40,000</div>
                    <div class="prize">20,000</div>
                    <div class="prize">10,000</div>
                    <div class="prize">5,000</div>
                    <div class="prize">3,000</div>
                    <div class="prize">2,000</div>
                    <div class="prize">1,000</div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-bar"></div>
    <dialog id="audiencePollDialog" class="custom-dialog">
        <h2>Audience Poll Results</h2>
        <canvas id="pollChart"></canvas>
        <button class="close-dialog">Close</button>
      </dialog>
      <dialog id="askExpertDialog" class="custom-dialog">
        <h2>Expert's Opinion</h2>
        <p id="expertAnswer"></p>
        <button class="close-dialog">Close</button>
      </dialog>
      <dialog id="quitDialog" class="custom-dialog">
        <h2>Quit Game</h2>
        <p>Are you sure you want to quit the game?</p>
        <div class="dialog-buttons">
          <button id="confirmQuit" class="dialog-button">Yes, Quit</button>
          <button id="cancelQuit" class="dialog-button">No, Continue</button>
        </div>
      </dialog>
      
      
    <script src="/static/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>

</body>
</html>
